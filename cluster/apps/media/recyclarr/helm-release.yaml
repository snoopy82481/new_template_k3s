---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 2.4.1@sha256:e68240471349e2ee4e98df70dbe6f90dade1113ab443f5dd8d68490dcc7267f0
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      recyclarr:
        enable: true
        type: configMap
        name: *app
        subpath: recyclarr.yaml
        mountPath: /config/recyclarr.yaml
        readonly: true
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
