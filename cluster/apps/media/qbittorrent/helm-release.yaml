---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.9
      pullPolicy: IfNotPresent
    env:
      TZ: "America/Boise"
      WAIT_FOR_VPN: "false"
    service:
      main:
        ports:
          http:
            port: 8080
      ui:
        enabled: true
        type: LoadBalancer
        ports:
          ui:
            enabled: true
            port: 8080
            protocol: TCP
            targetPort: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: TCP
            targetPort: 50413
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "qbittorrent.${SECRET_DOMAIN}"
    addons:
      vpn:
        enable: true
        type: openvpn
        openvpn:
          image:
            repository: dperson/openvpn-client
            tag: latest
            pullPolicy: IfNotPresent
            tty: true
          auth: |
            ${SECRET_PIA_USERNAME}
            ${SECRET_PIA_PASSWORD}
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            - NET_ADMIN
            - SYS_MODULE
        env:
          TZ: "America/Boise"
          FIREWALL: 'on'
        configFile: |-
          client
          dev tun
          proto tcp
          remote ca-toronto.privacy.network 501
          resolv-retry infinite
