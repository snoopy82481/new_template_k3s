---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app flaresolverr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v2.2.7@sha256:7bb2e28fcf5086a819d2e1e76f2e7e65ca35f0bd5af2828b0861774b7337c7cf
      pullPolicy: IfNotPresent
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: 8191
    persistence:
      config:
        enabled: true
        existingClaim: flaresolverr-config-v1
        mountPath: /config
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
